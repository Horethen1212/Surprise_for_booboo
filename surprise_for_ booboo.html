<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>For My BooBoo ðŸ’–</title>
  <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Indie Flower', cursive;
      background: #ffe6f0;
      text-align: center;
      padding: 50px;
      overflow: hidden;
      position: relative;
      height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    h1 {
      color: #ff3399;
      font-size: 3em;
      margin-bottom: 30px;
    }

    #question {
      font-size: 26px;
      color: #cc0066;
      margin-top: 20px;
    }

    .button-container {
      margin-top: 30px;
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    button {
      font-size: 20px;
      padding: 12px 24px;
      border: none;
      border-radius: 15px;
      background-color: #ff99cc;
      color: white;
      cursor: pointer;
      transition: 0.3s ease;
      position: relative;
    }

    button:hover {
      background-color: #ff66a3;
    }

    .love {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 4em;
      color: #ff1a75;
      display: none;
      text-shadow: 2px 2px #fff0f5;
    }

    .heart {
      position: absolute;
      color: #ff4da6;
      font-size: 20px;
      animation: float 5s linear infinite;
      opacity: 0;
    }

    @keyframes float {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-800px) scale(1.5);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <h1 id="mainTitle">For My BooBoo ðŸŒ¸</h1>

  <div id="question">After reading the letter and seeing the flowers, do you like it? (try to click no ðŸ˜˜)</div>
  
  <div class="button-container">
    <button id="yesBtn">Yes</button>
    <button id="noBtn">No</button>
  </div>

  <div class="love" id="loveMessage">I LOVE YOU BOOBOO ðŸ’–</div>

  <script>
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');
    const question = document.getElementById('question');
    const loveMessage = document.getElementById('loveMessage');
    const mainTitle = document.getElementById('mainTitle');

    let noClickCount = 0;
    let questionNumber = 1;

    noBtn.addEventListener('click', () => {
      const x = Math.random() * (window.innerWidth - 100);
      const y = Math.random() * (window.innerHeight - 100);
      noBtn.style.position = 'absolute';
      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;

      // make Yes button bigger
      noClickCount++;
      yesBtn.style.transform = `scale(${1 + noClickCount * 0.2})`;
    });

    yesBtn.addEventListener('click', () => {
      if (questionNumber === 1) {
        question.innerHTML = "Will you be my girlfriend? ðŸ¥ºðŸ’—";
        noClickCount = 0;
        yesBtn.style.transform = "scale(1)";
        questionNumber++;
      } else if (questionNumber === 2) {
        document.querySelector('.button-container').style.display = 'none';
        question.style.display = 'none';
        mainTitle.style.display = 'none';
        loveMessage.style.display = 'block';
        createHearts();
      }
    });

    function createHearts() {
      for (let i = 0; i < 50; i++) {
        const heart = document.createElement('div');
        heart.classList.add('heart');
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.top = Math.random() * 100 + "vh";
        heart.style.fontSize = Math.random() * 20 + 10 + "px";
        heart.innerHTML = 'ðŸ’–';
        document.body.appendChild(heart);
        setTimeout(() => {
          heart.style.animation = `float ${Math.random() * 3 + 2}s linear infinite`;
          heart.style.opacity = 1;
        }, 100);
      }
    }
  </script>

</body>
</html>
